<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern GPA Calculator</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="shortcut icon" href="vector.svg" type="image/x-icon">
</head>

<body class="bg-slate-50 text-slate-900 font-sans min-h-screen flex items-center justify-center p-4">

    <main class="max-w-2xl w-full bg-white shadow-xl rounded-2xl p-6 md:p-10">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-blue-600 tracking-tight">GPA Calculator</h1>
            <p class="text-slate-500 mt-2">Calculate your semester GPA instantly.</p>
        </header>

        <div id="course-list" class="mb-6">
        </div>

        <div class="flex flex-col sm:flex-row gap-4">
            <button id="add-course"
                class="flex-1 bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold py-2 px-4 rounded-lg transition">
                + Add Course
            </button>
            <button id="calculate-btn"
                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition shadow-lg shadow-blue-200">
                Calculate GPA
            </button>
        </div>

        <section id="result-container" class="mt-8 p-6 bg-blue-50 rounded-xl text-center hidden">
            <h2 class="text-lg font-medium text-blue-800">Your Estimated GPA</h2>
            <p id="gpa-display" class="text-5xl font-black text-blue-600 mt-2">0.00</p>
        </section>
    </main>

    <script type="module" src="./src/main.js"></script>
</body>

</html>
