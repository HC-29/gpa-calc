<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Converter | Percentage, Letter, & GPA</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="mb-10">
            <a href="index.html" class="text-primary font-bold text-sm uppercase tracking-widest hover:underline">‚Üê Back to Calculator</a>
            <h1 class="text-4xl font-black text-slate-800 mt-4">Grade <span class="text-primary">Converter</span></h1>
            <p class="text-slate-500 mt-2">Instant conversion between percentages, letters, and GPA scales.</p>
        </header>

        <section class="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 mb-12">
            <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-4">Enter Percentage or Letter Grade</label>
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="converter-input" placeholder="e.g. 95 or A-" 
                       class="flex-1 p-4 text-2xl font-bold border-2 border-slate-100 rounded-2xl focus:border-primary outline-none transition-all">
                <div id="converter-result" class="flex-1 bg-slate-900 rounded-2xl p-4 flex items-center justify-around text-white">
                    <div class="text-center">
                        <span class="block text-[10px] uppercase text-slate-400 font-bold">Letter</span>
                        <span id="res-letter" class="text-3xl font-black">--</span>
                    </div>
                    <div class="text-center border-l border-slate-700 pl-4">
                        <span class="block text-[10px] uppercase text-slate-400 font-bold">4.0 GPA</span>
                        <span id="res-gpa" class="text-3xl font-black">--</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-slate-50 text-[10px] uppercase font-bold text-slate-400 tracking-widest">
                        <th class="p-6">Percentage</th>
                        <th class="p-6">Letter Grade</th>
                        <th class="p-6">4.0 Scale</th>
                    </tr>
                </thead>
                <tbody id="grade-table-body" class="divide-y divide-slate-100">
                    </tbody>
            </table>
        </section>
    </div>

    <script type="module" src="./src/converter.js"></script>
</body>
</html>
